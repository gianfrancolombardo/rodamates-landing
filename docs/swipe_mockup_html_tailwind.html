<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Camping Chair • Swipe Mockup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* --- Minimal extras for a polished landing-ready mockup --- */
      .phone-shadow { box-shadow: 0 30px 90px rgba(2,6,23,.25); }
      .card-shadow  { box-shadow: 0 20px 50px rgba(2,6,23,.25); }
      .no-select { -webkit-user-select: none; user-select: none; }

      /* Auto right-left "tease" swipe loop (no JS needed) */
      .auto-swipe {
        --like: 0;  /* green intensity (0..1) */
        --nope: 0;  /* red intensity (0..1) */
        will-change: transform, opacity;
        animation: autoSwipe 5s ease-in-out infinite;
      }
      @keyframes autoSwipe {
        0%   { transform: translate3d(0,0,0) rotate(0deg);      --like: 0; --nope: 0; }
        18%  { transform: translate3d(32px,-2px,0) rotate(5deg); --like: 1; --nope: 0; }
        40%  { transform: translate3d(0,0,0) rotate(0deg);      --like: 0; --nope: 0; }
        60%  { transform: translate3d(-32px,-2px,0) rotate(-5deg);--like: 0; --nope: 1; }
        82%  { transform: translate3d(0,0,0) rotate(0deg);      --like: 0; --nope: 0; }
        100% { transform: translate3d(0,0,0) rotate(0deg);      --like: 0; --nope: 0; }
      }

      /* Pastel overlays with centered labels; opacity driven by CSS vars */
      .overlay-like { opacity: var(--like); background: rgba(34,197,94,.18); mix-blend: normal; transition: opacity 150ms ease-out; }
      .overlay-nope { opacity: var(--nope); background: rgba(244,63,94,.18); mix-blend: normal; transition: opacity 150ms ease-out; }
      .label-like   { opacity: var(--like); transform: translateY(calc(8px * (1 - var(--like)))); transition: opacity 150ms ease-out, transform 150ms ease-out; }
      .label-nope   { opacity: var(--nope); transform: translateY(calc(8px * (1 - var(--nope)))); transition: opacity 150ms ease-out, transform 150ms ease-out; }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-slate-50 via-slate-100 to-slate-200 flex items-center justify-center p-8">
    <!-- Phone frame (card height == phone height) -->
    <div class="relative w-[360px] h-[720px] rounded-[2.2rem] bg-white border border-slate-300 phone-shadow overflow-hidden no-select">
      <!-- Decorative notch for realism (optional) -->
      <div class="absolute top-0 left-1/2 -translate-x-1/2 mt-2 h-6 w-36 bg-black/80 rounded-full"></div>

      <!-- Screen area with padding; allow swipe to overflow the padded content -->
      <div class="absolute inset-0 p-5 overflow-visible">
        <article class="auto-swipe relative w-full h-full rounded-[2.2rem] overflow-hidden bg-white card-shadow">
          <!-- Product image: Camping Chair -->
          <img
            src="https://plus.unsplash.com/premium_photo-1681488389277-0dcaa6bb35a5?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Camping chair"
            class="absolute inset-0 w-full h-full object-cover"
          />

          <!-- Subtle bottom gradient for legibility of title/subtitle -->
          <div class="pointer-events-none absolute inset-0 bg-gradient-to-t from-black/35 via-black/10 to-transparent"></div>

          <!-- GREEN overlay: right swipe mood -->
          <div class="overlay-like absolute inset-0 flex items-center justify-center">
            <span class="label-like text-3xl md:text-4xl font-extrabold tracking-wide uppercase text-green-700">Si lo quiero</span>
          </div>

          <!-- RED overlay: left swipe mood -->
          <div class="overlay-nope absolute inset-0 flex items-center justify-center">
            <span class="label-nope text-3xl md:text-4xl font-extrabold tracking-wide uppercase text-rose-700">No, gracias</span>
          </div>

          <!-- Title + subtitle (glass pill, bottom-left) -->
          <div class="absolute bottom-5 left-5 right-5">
            <div class="inline-flex items-baseline gap-2 px-4 py-2 rounded-2xl bg-white/75 backdrop-blur-md shadow-sm">
              <h2 class="text-base font-semibold text-slate-900">Silla de camping</h2>
              <span class="text-xs text-slate-700">• a 2 km de ti</span>
            </div>
          </div>
        </article>
      </div>
    </div>
  </body>
</html>
